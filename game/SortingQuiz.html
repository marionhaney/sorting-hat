<!DOCTYPE html>
<html lang="en">
    <!-- Personality Test: HTML 
    Maddie Hagar, Marion Haney, Spring 2023 Harry Potter Booth Game 
    -->

    <head>
        <meta charset="UTF-8">
        <title>Sorting Hat Quiz</title>
        <link rel="stylesheet" href="2023BoothStyle.css">
    </head>

    <body>

        <!-- Read instructions, enter your name -->
        <section>
            <div id="titles" align="right"></div>
            <div id="form" class="hide" align="center">
                <label for="name_entry">Please enter your name (must be > 1 character):</label>
                <input id="name_entry" type="text"><br>
            </div>
            <div id="questions"></div>
            <div id="answer"></div>
        </section>

        <!-- Show the results chart-->
        <section>
            <!-- Pie chart using session data -->
            <canvas id="myChart"></canvas>
            <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        </section>
        
        <!-- Play the game -->
        <section>
            <script src="dataManagement.js"></script>
            <script src="2023BoothGame.js"></script>
            <div id="container" style="width: 100%; height: 100%"></div>
        </section>

    
    </body>
</html>
